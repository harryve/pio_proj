name: PlatformIO Build (multi-project)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - ble_badkamer
          - ble_beacon
          - blerk
          - klokkie
          - lora/balkon
          - lora/berging
          - lora/bridge
          - wekker
          - wemos2
          - werkkamer

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles(format('{0}/platformio.ini', matrix.project)) }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build
        run: pio run -d "${{ matrix.project }}"
